<body onload="onloadCart()">
    <nav>
        <div class="wrapper">
            <div class="logo"><a href="en.html">Your Name</a></div>
        </div>
    </nav>
    <div class="cart_items_div">
        <table class="cart_table">
            <tr>
                <th>Product</th>
                <th></th>
                <th>Quantity</th>
                <th>Subtotal</th>
            </tr>
        </table>
    </div>
    <div class="cart_summary_div">
        <table>
            <tr>
                <td></td>
                <td>Promo Code</td>
                <td>
                    <input type="text" class="promo_code_input">
                    <button class="promo_code_btn" onclick="checkPromoCode()">Enter</button>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>Subtotal</td>
                <td class="subtotal">$0.00</td>
            </tr>
            <tr>
                <td></td>
                <td>Discount</td>
                <td class="discount">$0.00</td>
            </tr>
            <tr>
                <td></td>
                <td>Total</td>
                <td class="total">$0.00</td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <a href="en.html">Back To Menu</a>
                </td>
                <td>
                    <button class="check_out_btn" onclick="checkOut()">Check Out</button>
                </td>
            </tr>

    <script type="text/javascript" src="js/script_checkout.js"></script>
