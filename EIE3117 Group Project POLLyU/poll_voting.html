<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>POLLyU</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
                display: flex;
                flex-direction: column; /* Stack elements vertically */
                align-items: center; /* Center items horizontally */
                height: 100vh; /* Full viewport height */
            }
            .navbar {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                height: 8vh; /* 8% of viewport height */
                background-color: #9E2335;
                display: flex;
                align-items: center; /* Center vertically */
                color: white;
            }
            .nav-button.left {
                margin-left: 5px; /* 5px margin for left button */
                margin-right: auto; /* Push to the left */
            }
            .nav-button.right {
                margin-right: 5px; /* 5px margin for right button */
            }
            .center-container {
                display: flex;
                align-items: center;
                justify-content: center; /* Center horizontally */
                flex-grow: 1; /* Allow this to grow to fill space */
            }
            .navbar img {
                height: 3rem; /* Adjust based on preference */
                margin-right: 10px; /* Space between image and text */
            }
            h3 {
                margin: 0; /* Remove default margin */
                font-size: 3rem;
                color: white; /* Ensure text is white */
            }
            h4 {
                margin: 5px 0; /* Space between h4 elements */
                font-size: 2.5rem; /* Adjust font size */
                text-align: left; /* Align text to the left */
                flex: 0 1 auto; /* Allow flex items to grow and shrink */
            }
            .description {
                font-size: 1.5rem; /* Adjust font size */
                flex: 1; /* Make the description element extend to fill remaining space */
            }
            .nav-button {
                margin: 2em 2em; /* 5px margin for buttons */
                padding: 10px 20px; /* Padding for button */
                border: 2px solid white; /* White border */
                border-radius: 25px; /* Rounded border */
                background: transparent; /* No background */
                color: white; /* White text */
                cursor: pointer; /* Pointer cursor on hover */
                transition: background 0.3s; /* Smooth transition */
                font-size: 2em;
            }
            .nav-button:hover {
                background: rgba(255, 255, 255, 0.2); /* Light background on hover */
            }
            .content-box {
                width: 60%; /* 60% of the page width */
                background-color: white; /* White background */
                border: 5px solid #9E2335; /* 5px border with navbar color */
                border-radius: 15px; /* Rounded border */
                padding: 20px; /* Padding inside the box */
                margin: 10vh 0vh; /* Space below the navbar */
                flex-grow: 1; /* Take up remaining height */
                color: black; /* Text color for visibility */
                text-align: left; /* Align text to the left */
                display: flex;
                flex-direction: column; /* Stack items vertically */
                justify-content: space-between; /* Space items evenly */
            }
            @media (max-width: 600px) {
                .navbar img {
                    height: 50%; /* Adjust image size for smaller screens */
                }
                .nav-button {
                    padding: 8px 16px; /* Adjust padding for smaller screens */
                }
                .content-box {
                    width: 90%; /* Adjust width for smaller screens */
                }
            }
            h2.details {
                margin-top: 10px; /* Space above the description */
                font-size: 3rem; /* Adjust font size */
                text-align: center; /* Align text to the left */
            }
            button.details {
                padding: 10px 20px; /* Padding for button */
                border: 2px solid #9E2335; /* White border */
                border-radius: 15px; /* Rounded border */
                background: transparent; /* No background */
                color: #9E2335; /* White text */
                cursor: pointer; 
                transition: background 0.3s; /* Smooth transition */
                font-size: 2em;
                margin: 0 40%;
            }
            button.details:hover {
                background: #9E2335;
                cursor: pointer; 
                color: white;
            }
            .radio-label {
                font-size: 1.5rem; /* Same size as h4 */
                display: flex;
                align-items: center; /* Align radio button with text */
                margin: 10px 0; /* Margin for spacing */
                cursor: pointer; /* Pointer cursor for better UX */
            }
            .radio-label input[type="radio"] {
                margin-right: 10px; /* Space between radio and label */
                width: 20px; /* Adjust width */
                height: 20px; /* Adjust height */
                border: 2px solid #9E2335; /* Border color */
                appearance: none; /* Remove default styling */
                border-radius: 50%; /* Round shape */
                outline: none; /* Remove outline */
            }
            .radio-label input[type="radio"]:checked {
                background-color: #9E2335; /* Fill color on select */
            }
        </style>
    </head>
    <body>

        <div class="navbar">
            <button class="nav-button left" onclick="toMyPollPage()">my poll</button>
            <div class="center-container" onclick="toHomePage()">
                <img src="images/POLLyU_nav.jpg">
                <h3>POLLyU</h3>
            </div>
            <button class="nav-button right" onclick="toCreatePage()">create poll</button>
        </div>

        <div class="content-box">
            <h2 class="details">POLL 03</h2>
            <h4>POLLer: Apple</h4>
            <h4>POLL Title: Is it good to drink?</h4>
            <label class="radio-label"><input type="radio" name="poll-option" value="A"> POLL Option A: A</label>
            <label class="radio-label"><input type="radio" name="poll-option" value="B"> POLL Option B: B</label>
            <label class="radio-label"><input type="radio" name="poll-option" value="C"> POLL Option C: C</label>
            <label class="radio-label"><input type="radio" name="poll-option" value="D"> POLL Option D: D</label>
            <button class="nav-button details" onclick="toHomePage()">Confirm</button>
        </div>

    </body>
    <script src="js/nav_script.js"></script>
</html>
