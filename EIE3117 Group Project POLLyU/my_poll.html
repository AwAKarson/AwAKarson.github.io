<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>POLLyU</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
                display: flex;
                flex-direction: column; /* Stack elements vertically */
                align-items: center; /* Center items horizontally */
                height: 100vh; /* Full viewport height */
            }
            .navbar {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                height: 8vh; /* 8% of viewport height */
                background-color: #9E2335;
                display: flex;
                align-items: center; /* Center vertically */
                color: white;
            }
            .nav-button.left {
                margin-left: 5px; /* 5px margin for left button */
                margin-right: auto; /* Push to the left */
            }
            .nav-button.right {
                margin-right: 5px; /* 5px margin for right button */
            }
            .center-container {
                display: flex;
                align-items: center;
                justify-content: center; /* Center horizontally */
                flex-grow: 1; /* Allow this to grow to fill space */
            }
            .navbar img {
                height: 3rem; /* Adjust based on preference */
                margin-right: 10px; /* Space between image and text */
            }
            h3 {
                margin: 0; /* Remove default margin */
                font-size: 3rem;
                color: white; /* Ensure text is white */
            }
            h4 {
                margin: 5px 0; /* Space between h4 elements */
                font-size: 2.5rem; /* Adjust font size */
                text-align: left; /* Align text to the left */
                flex: 0 1 auto; /* Allow flex items to grow and shrink */
            }
            .description {
                font-size: 1.5rem; /* Adjust font size */
                flex: 1; /* Make the description element extend to fill remaining space */
            }
            .nav-button {
                margin: 2em 2em; /* 5px margin for buttons */
                padding: 10px 20px; /* Padding for button */
                border: 2px solid white; /* White border */
                border-radius: 25px; /* Rounded border */
                background: transparent; /* No background */
                color: white; /* White text */
                cursor: pointer; /* Pointer cursor on hover */
                transition: background 0.3s; /* Smooth transition */
                font-size: 2em;
            }
            .nav-button:hover {
                background: rgba(255, 255, 255, 0.2); /* Light background on hover */
            }
            .content-box {
                width: 60%; /* 60% of the page width */
                background-color: white; /* White background */
                border: 5px solid #9E2335; /* 5px border with navbar color */
                border-radius: 15px; /* Rounded border */
                padding: 20px; /* Padding inside the box */
                margin: 10vh 0vh; /* Space below the navbar */
                flex-grow: 1; /* Take up remaining height */
                color: black; /* Text color for visibility */
                text-align: left; /* Align text to the left */
                display: flex;
                flex-direction: column; /* Stack items vertically */
                justify-content: space-between; /* Space items evenly */
            }
            @media (max-width: 600px) {
                .navbar img {
                    height: 50%; /* Adjust image size for smaller screens */
                }
                .nav-button {
                    padding: 8px 16px; /* Adjust padding for smaller screens */
                }
                .content-box {
                    width: 90%; /* Adjust width for smaller screens */
                }
            }
            .poll-container {
                display: flex; /* Align containers in a row */
                justify-content: space-between; /* Space between containers */
                width: 80%; /* Set width for the containers */
                margin-top: 10vh; /* Space below the navbar */
            }
            .poll-section {
                flex: 1; /* Allow each section to take up equal space */
                margin: 0 20px; /* Margin between sections */
                background-color: #f9f9f9; /* Light background for sections */
                border: 5px solid #9E2335; /* Border color */
                border-radius: 10px; /* Rounded corners */
                padding: 20px; /* Padding inside the sections */
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
                justify-content: center;
                align-items: center;   
                height: 75vh;
                overflow: scroll;     
            }
            .poll-section h2 {
                text-align: center;
                font-size: 2.5em;
            }
            h2.details {
                margin-top: 10px; /* Space above the description */
                font-size: 3rem; /* Adjust font size */
                text-align: center; /* Align text to the left */
            }
            button.details {
                padding: 10px 20px; /* Padding for button */
                border: 2px solid #9E2335; /* White border */
                border-radius: 15px; /* Rounded border */
                background: transparent; /* No background */
                color: #9E2335; /* White text */
                cursor: pointer; 
                transition: background 0.3s; /* Smooth transition */
                font-size: 2em;
                margin: 0 40%;
            }
            button.details:hover {
                background: #9E2335;
                cursor: pointer; 
                color: white;
            }
            .radio-label {
                font-size: 1.5rem; /* Same size as h4 */
                display: flex;
                align-items: center; /* Align radio button with text */
                margin: 10px 0; /* Margin for spacing */
                cursor: pointer; /* Pointer cursor for better UX */
            }
            .radio-label input[type="radio"] {
                margin-right: 10px; /* Space between radio and label */
                width: 20px; /* Adjust width */
                height: 20px; /* Adjust height */
                border: 2px solid #9E2335; /* Border color */
                appearance: none; /* Remove default styling */
                border-radius: 50%; /* Round shape */
                outline: none; /* Remove outline */
            }
            .radio-label input[type="radio"]:checked {
                background-color: #9E2335; /* Fill color on select */
            }
            .poll-flex-container {
                display: flex;
                background-color: aliceblue;
            }
            .poll-flex-container.row {
                flex-direction: row;
                border-radius: 1em;
                height: 10em;
                margin: 1em 0;
                border: #9E2335 solid 2px;
            }
            .poll-flex-container.column {
                flex-direction: column;
            }
            .poll-flex-container.wide {
                flex: 3;
                align-items: start;
            }
            .poll-flex-container > div {
                margin: 10px;
                text-align: center;
                line-height: 2em;
                font-size: 30px;
                flex: 1;
                display: flex; /* Add this line */
                align-items: center; /* Center items vertically */
                justify-content: center; /* Center items horizontally */
            }
            .poll-flex-container > button {
                margin: 10px;
                text-align: center;
                flex: 0.5;
                display: flex; /* Add this line */
                align-items: center; /* Center items vertically */
                justify-content: center; /* Center items horizontally */
                padding: 5px 20px; /* Padding for button */
                border: 2px solid #9E2335; /* White border */
                border-radius: 10px; /* Rounded border */
                background: transparent; /* No background */
                color: #9E2335; /* White text */
                cursor: pointer; /* Pointer cursor on hover */
                transition: background 0.3s; /* Smooth transition */
                font-size: 0.5em;
                width: 90%;
            }
        </style>
    </head>
    <body>

        <div class="navbar">
            <button class="nav-button left" onclick="toMyPollPage()">my poll</button>
            <div class="center-container" onclick="toHomePage()">
                <img src="images/POLLyU_nav.jpg">
                <h3>POLLyU</h3>
            </div>
            <button class="nav-button right" onclick="toCreatePage()">create poll</button>
        </div>
        <div class="poll-container">
            <div class="poll-section">
                <h2>Created POLL</h2>
                <div class="poll-flex-container row">
                    <div>POLL 03</div>
                    <div class="poll-flex-container column wide">
                        <div>Title: is it good to drink Water?</div>
                        <button class="list-button view" onclick="toDetailPage()">View</button>
                    </div>  
                </div>
            </div>
            <div class="poll-section">
                <h2>Voted POLL</h2>
                <div class="poll-flex-container row">
                    <div>POLL 04</div>
                    <div class="poll-flex-container column wide">
                        <div>Title: Orange juice?</div>
                        <button class="list-button view" onclick="toDetailPage()">View</button>
                    </div>  
                </div>
            </div>
        </div>
    </body>
    <script src="js/nav_script.js"></script>
</html>
